<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/rps.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
        playGame('rock');
      " class="move-btn"><img src="./images/rock-emoji.png" class="move-icon"></button>

      <button onclick="
        playGame('paper');
      "class="move-btn"><img src="./images/paper-emoji.png" class="move-icon"></button>

      <button onclick="
        playGame('scissors');
      "class="move-btn"><img src="./images/scissors-emoji.png" class="move-icon"></button>

      <p class="js-result result"></p>

      <p class="js-moves">
      </p>

      <p class="js-score score"></p>

      <button onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-btn">
        Reset Score
      </button>
      <button class="auto-play-btn" onclick="
      autoPlay();
      
      "
      >Auto Play</button>

</div>

<script src="./Scripts/rps.js"></script>

  
</body>
</html>
